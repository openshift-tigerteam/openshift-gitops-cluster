apiVersion: ocs.openshift.io/v1
kind: StorageCluster
metadata:
  name: ocs-storagecluster
  namespace: openshift-storage
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  storageDeviceSets:
    - config: {}
      count: 3
      dataPVCTemplate:
        metadata: {}
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: '1'
          storageClassName: default-lvs-storage-class
          volumeMode: Block
        status: {}
      name: ocs-deviceset-default-lvs-storage-class
      placement: {}
      preparePlacement: {}
      replica: 1
      resources: {}
  encryption:
    keyRotation:
      schedule: '@weekly'
    kms: {}
  monDataDirHostPath: /var/lib/rook
  resources:
    mds:
      limits:
        cpu: '1'
      requests:
        cpu: 250m
    mgr:
      limits:
        cpu: '1'
      requests:
        cpu: 250m
    osd:
      limits:
        cpu: 1500m
      requests:
        cpu: 250m
    rgw:
      limits:
        cpu: '1'
      requests:
        cpu: 250m
  managedResources:
    cephObjectStoreUsers: {}
    cephCluster: {}
    cephBlockPools:
      defaultStorageClass: true
      defaultVirtualizationStorageClass: true
    cephNonResilientPools: {}
    cephObjectStores: {}
    cephFilesystems: {}
    cephRBDMirror: {}
    cephToolbox: {}
    cephDashboard: {}
    cephConfig: {}
  arbiter: {}
  network:
    connections:
      encryption: {}
    multiClusterService: {}
  nodeTopologies: {}
  externalStorage: {}
  resourceProfile: lean
  flexibleScaling: true