apiVersion: machine.openshift.io/v1beta1
kind: MachineHealthCheck
metadata:
  name: machine-health-check-worker
  namespace: openshift-machine-api
spec:
  selector:
    matchLabels:
      # Label selector to match worker machines (not nodes)
      machine.openshift.io/worker: ""
  unhealthyConditions:
  - type: Ready
    status: "False"
    timeout: 60s  # Minimum supported timeout
  - type: Ready
    status: Unknown
    timeout: 60s  # Minimum supported timeout
  maxUnhealthy: 40%  # Percentage or absolute number
  nodeStartupTimeout: 10m